<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>Reveal.js 3 Slide Demo</title>
	<link rel="stylesheet" href="./Reveal.js 3 Slide Demo_files/reveal.min.css">
	<link rel="stylesheet" href="./Reveal.js 3 Slide Demo_files/default.css" id="theme">	
	<!--Add support for earlier versions of Internet Explorer -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>

<body>
	<!-- Wrap the entire slide show in a div using the "reveal" class. -->
	<div class="reveal default center">
		<!-- Wrap all slides in a single "slides" class -->
		<div class="slides" style="width: 960px; height: 700px; zoom: 0.763714;">

			<!-- ALL SLIDES GO HERE -->
			<!-- Each section element contains an individual slide -->
			<section class="present" style="top: -137px; display: block;">
				<h1>About My Product</h1>
				<p>My product discussed here</p>		
			</section>

			<section id="show-a-link" class="future" style="top: -162.5px; display: block;">
				<h1>Show a live link</h1>
				<p>Slide 2 discussed here</p>
				<p>See <a href="http://www.htmlcheats.com/" class="roll"><span data-title="HTMLCheats.com">HTMLCheats.com</span></a></p><p>
			</p></section>

			<section class="future" style="top: -162.5px; display: block;">
				<h1>Slide 3</h1>
				<p>How does one revisit an arbitrary slide in code?</p>
				<p>Visit internal slide<a href="http://htmlcheats.com/examples/revealjs/revealjs-3slides-minimal-comments.html#/show-a-link" class="roll"><span data-title=" 2"> 2</span></a>
			</p></section>

			</div>
	<div class="progress" style="display: block;"><span style="width: 0px;"></span></div><aside class="controls" style="display: block;"><div class="navigate-left"></div><div class="navigate-right enabled"></div><div class="navigate-up"></div><div class="navigate-down"></div></aside><div class="state-background"></div><div class="pause-overlay"></div></div>
	<script src="./Reveal.js 3 Slide Demo_files/head.min.js"></script>
	<script src="./Reveal.js 3 Slide Demo_files/reveal.min.js"></script>

	<script>
		// Required, even if empty.
		Reveal.initialize({
		});
	</script>

</body></html>
